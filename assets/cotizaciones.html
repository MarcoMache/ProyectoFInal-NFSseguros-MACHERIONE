    <main class="main-cotizaciones">
      <div class="layout-cotizaciones">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-12">
          <label for="text" class="form-label">Bienes que quieres asegurar</label>
          <input type="text" class="form-control" id="text" required placeholder="Auto,casa,moto,bicicleta">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Version,Modedelo</label>
          <input type="text" class="form-control" id="text" required placeholder="Ford Focus, Renault Sandero">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Año</label>
          <input type="number" class="form-control" id="text" required>
        </div>
        <div class="col-md-4">
          <label for="text" class="form-label">Uso</label>
          <select id="text" class="form-select">
            <option selected>Personal,laborar</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="number" class="form-control" id="inputZip" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              0 KM
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
