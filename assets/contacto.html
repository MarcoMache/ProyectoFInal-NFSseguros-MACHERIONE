    <main class="main-contacto">
      <div class="contacto">
        <div class="contacto__caja-contacto">
            <div class="col-md-6 col-md-offset-3">
              <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                <fieldset>
                  <legend class="text-center titulo-contacto">Contactanos</legend>
          
                  <!-- Name input-->
                  <div class="form-group titulo-contacto">
                    <label class="col-md-3 control-label label-t" for="Nombre">Name y Apellido</label>
                    <div class="col-md-9 caja-input">
                      <input id="name" name="name" type="text" required placeholder="Tu nombre" class="form-control">
                    </div>
                  </div>
          
                  <!-- Email input-->
                  <div class="form-group titulo-contacto">
                    <label class="col-md-3 control-label label-t" for="email">E-mail</label>
                    <div class="col-md-9 caja-input">
                      <input id="email" name="email" type="text" required placeholder="Tu E-mail" class="form-control">
                    </div>
                  </div>
          
                  <!-- Message body -->
                  <div class="form-group titulo-contacto">
                    <label class="col-md-3 control-label label-t" for="message">Mensaje</label>
                    <div class="col-md-9 caja-input">
                      <textarea class="form-control" id="message" name="message" required placeholder="Porfavor, dejanos tu consulta..." rows="5"></textarea>
                    </div>
                  </div>
          
                  <!-- Form actions -->
                  <div class="form-group ">
                    <div class="col-md-12 text-right boton-enviar">
                      <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                  </div>
                </fieldset>
                </form>
              </div>
            </div>
        </div>
      </div>
    </main>
